<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/png">
    <title>Movie Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="spearson.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="spinner">
        <div class="inner-spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <div class="container">
        <a href="../readMe_First.txt" target="_blank">About</a>
        <h1>
            <img src="imgs/logo.png" alt=""> Movies Recommendation
        </h1>

        <div class="col-md-12">
            <form id="regSection">
                <input required class="form-control" type="text" id="regUser" placeholder="Username">
                <input required class="form-control" type="password" id="regPass" placeholder="Password">
                <button class="btn btn-success" type="submit">Register</button>
            </form>


            <div id="MovieRatingSection">
                <div class="row">
                    <b> Hey
                        <span id="userMsg"></span>, RATE YOUR MOVIES! </b>
                    <br>
                    <div class="col-md-5">
                        Search movie name here:
                        <input type="text" class="form-control" id="acInput" onclick="select()">
                        <br>

                        <div id="movieContainer">
                            <strong> My Movies </strong>
                            <!-- - <span id="findNewMovies"> Find New Movie By Recommendation</span> -->
                            <div class="list-group" id="ratedMovies">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7" id='recDiv'>
                        New recommended movies:
                        <ul id="recMovies"></ul>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
